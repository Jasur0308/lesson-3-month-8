<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #2f2d2d;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        #product-form {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #product-form div {
            margin-bottom: 20px;
        }

        #product-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #bb86fc;
        }

        #product-form input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 12px;
            color: #f5f5f5;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #product-form input:focus {
            outline: none;
            border-color: #bb86fc;
            background-color: #333333;
        }

        #product-form button {
            width: 100%;
            padding: 14px 0;
            background-color: #bb86fc;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #product-form button:hover {
            background-color: #925ffb;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .search-bar input {
            padding: 12px 20px;
            width: 400px;
            background-color: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 12px;
            color: #f5f5f5;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #bb86fc;
        }

        .product-list {
            max-width: 900px;
            margin: 0 auto;
            overflow-x: auto;
        }

        #product-table {
            width: 100%;
            border-collapse: collapse;
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #product-table th, #product-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e3e;
        }

        #product-table th {
            background-color: #bb86fc;
            color: #121212;
            font-weight: 600;
        }

        #product-table tbody tr:hover {
            background-color: #292929;
        }

        @media (max-width: 768px) {
            #product-form, .search-bar input, #product-table th, #product-table td {
                font-size: 0.9rem;
            }

            .search-bar input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Product List</h1>

    <form id="product-form">
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" required>
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id="type" required>
        </div>
        <div>
            <label for="unit">Unit of Measurement:</label>
            <input type="text" id="unit" required>
        </div>
        <div>
            <label for="arrivalDate">Date of Arrival:</label>
            <input type="date" id="arrivalDate" required>
        </div>
        <div>
            <label for="source">Registered By:</label>
            <input type="text" id="source" required>
        </div>
        <button type="submit">Add Product</button>
    </form>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search Product...">
    </div>

    <div class="product-list">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Unit</th>
                    <th>Date of Arrival</th>
                    <th>Registered By</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows go here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
